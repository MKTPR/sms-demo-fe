<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone Number</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.phone }}</td>
      <td>
        <button (click)="sendSms(user.phone)">Send SMS</button>
      </td>
    </tr>
  </tbody>
</table>
